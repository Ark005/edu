{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1>Свяжитесь с нами</h1>
                <form action="" method="post" class="form-group">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="id_name">Ваше имя</label>
                        <input required name="name" class="form-control" id="id_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_email">Email</label>
                        <input required name="email" class="form-control" id="id_email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_message">Сообщение</label>
                        <textarea required name="message" class="form-control" id="id_message"></textarea>
                    </div>
                    <button class="btn btn-primary w-100">Связаться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
