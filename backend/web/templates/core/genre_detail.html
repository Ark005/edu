{%extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% for genre in object_list %}


        <div class="card" style="width: 16rem;">
            <div class="col-md-3 col-lg-12   col-sm-6">
                <div class="row">
                    <div class="card-img">
                        <a href="{{genre.get_absolute_url }}"><img class="" src="{{genre.image.url}}"
                        style="width:200px;height:200px;"></a>
                        <h7 class="card-title"></h7>
                        <p class="card-text"></p>
                        <a href="{{genre.get_absolute_url}}"> {{genre.name}} </a></p>
                    </div>
                </div>
            </div>
        </div>



        {% endfor %}
    </div>
</div>

    {%endblock%}
