{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div>
    {{ object_list }}
    </div>
    <div>
    {{ century.text }}
    </div>
    <div>
    {{ description.text }}
    </div>

    {% for author in author_list %}
        <div>
            {% if author.pictures.exists %}
                <div class="pictures d-flex justify-content-center my-2">
                    <a href="{{ author.get_absolute_url }}"> {{ author.name }} </a>
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
